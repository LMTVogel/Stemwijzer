<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stemwijzer</title>
</head>
<body>
    <header class="w3-container">
        <div id="logo"><img src="img/logo-stemwijzer.svg" alt="Logo StemWijzer"></div>

        <h4 id="title">StemWijzer Tweede Kamer 2017</h4>

        <h4 class="subTitle">Test uw politieke voorkeur aan de hand van 30 stellingen</h4>

        <button class="w3-button w3-black w3-round startBtn">Start</button>

        <div class="w3-row rowContainer">
            <img class="w3-cell rowImage" src="img/icon-xsable.svg" alt="Slotje">
            <p class="w3-cell rowText">Bekijk de toegankelijke versie voor mensen met een visuele beperking</p>
        </div>

        <div class="w3-row rowContainer">
            <img class="w3-cell rowImage" src="img/icon-lock.svg" alt="Slotje">
            <p class="w3-cell rowText">De StemWijzer maakt geen gebruik van cookies. Klik hier voor de volledige privacy statement</p>
        </div>
    </header>
    <section class="w3-container">
        <img src="img/logo-stemmentracker.svg" alt="Logo stemmentracker">
    </section>
</body>
</html>
